<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search movie</title>
    <link rel="icon" href="images/ghost.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="moviesearch.css">
    <script src="../src/search.js"></script>
    <script src="../dist/bundle.js"></script>
    
</head>
<body>
    <div class="flexbox">
        <div class="search">
            <div class="option-wrapper">
                <h1>Search your</h1>
                <div id="option">
                    <select name="type" id="typ">
                        <option value="movie">Movie</option>
                        <option value="tv">TV Series</option>
                        <option value="music">Music</option>
                        <option value="nsfw">NSFW</option>
                    </select>
                </div>
            </div>
            <h3>Click on search icon, then type your keyword.</h3>
            <div class="sbox">
                <div id="sup">
                    <input type="text" id="movie_input" placeholder="Search . . .">
                    <div id="line"></div>
                </div>
                <div class="button_cont"><button id="slink" class="example_e" href="#" onclick="search()">Search</button></div>
            </div>
        </div>
    </div>

    <div id="idloader" class="loader">
        <svg class="spinner" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"><circle class="circle" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle></svg>
    </div>
    <!-- <div class="container"> -->
    <div id="mwrapper" class="movie-info-wrapper">
        <div class="trailer-wrapper">
            <iframe id="got_trailer" src="" frameborder="0"></iframe>
        </div>
        <div id="iwrapper" class="info-wrapper">
            <div class="poster-wrapper">
                <div class="poster">
                    <img id="got_movie_poster" src="" alt="">
                </div>
                <div class="name-wrapper">
                    <h2 id="got_movie_name"></h2>
                    <p id="got_year"></p>
                </div>
            </div>
            <hr class="hrclass">
            <div class="plot-info-wrapper">
                <p id="got_movie_plot"></p>
            </div>
        </div>
    </div>
    <div id="root" class="table-wrapper">
    <table id="movietable" class="fl-table">
        <!-- <thead>
        <tr>
            <td>Movie Name</td>
            <td>Size</td>
            <td>Seeders</td>
            <td>Peers</td>
            <td>Play</td>
        </tr>
        </thead> -->
    </table>
    </div>
    <button class="button_cont" id="imdbplay" onclick="imdbplay()">Play</button>
    <!-- </div> -->
    
</body>
</html>
