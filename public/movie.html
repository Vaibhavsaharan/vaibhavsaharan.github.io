<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search movie</title>
    <link rel="icon" href="images/ghost.png" type="image/gif" sizes="16x16">
    <link rel="stylesheet" href="moviesearch.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="../dist/bundle.js"></script>
    <script src="../src/search.js"></script>
</head>
<body>
    <div class="flexbox">
        <div class="search">
            <h1>Search your movie</h1>
            <h3>Click on search icon, then type your keyword.</h3>
            <div class="s" style="display: inline-block;">
                <input type="text" id="movie_input" placeholder="Search . . ." onkeyup="search()">
            </div>
            <div id="option" style="display: inline-block;">
                <select name="type" id="typ" onmousedown="search()">
                    <option value="movie">Movie</option>
                    <option value="tv">TV Series</option>
                    <option value="music">Music</option>
                    <option value="nsfw">NSFW</option>
                </select>
            </div>
    </div>
    </div>
    
    <div id="root" class="table-wrapper">
        <table id="movietable" class="fl-table">
            <thead>
            <tr>
              <td>Movie Name</td>
              <td>Size</td>
              <td>Seeders</td>
              <td>Peers</td>
              <td>Play</td>
            </tr>
            </thead>
        </table>
    </div>
</body>
</html>
