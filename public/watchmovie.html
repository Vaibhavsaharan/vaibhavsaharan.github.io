  <body>
    <div id="hero">
      <div id="output">
        
        <div id="progressBar"></div>
        <!-- The video player will be added here -->
        <video  id="players"  poster="./images/black2.jpg" type="video/mp4"></video>
      </div>
      <!-- Statistics -->
      <div id="status">
        <div>
          <span class="show-leech">Streaming </span>
          <span class="show-seed">Seeding </span>
          <code id="streamedFileName"></code>
          <span class="show-leech"> from </span>
          <span class="show-seed"> to </span>
          <code id="numPeers">0 peers</code>
        </div>
    
        <div>
          <code id="downloaded"></code> of <code id="total"></code> - <span id="remaining"></span>
        </div>
    
        <div>
          &#x2193; <code id="downloadSpeed">0 b/s</code> / <code id="uploadSpeed">0 b/s</code> &#x2191;
        </div>
      </div>
      <div id="Downloadfiles">
        <h2 id="dd" style="display: none;">Download files..</h2>
        <div id="pp">
          <h2 >Please wait</h2>
          &nbsp; 
          &nbsp; 
          <svg class="spinner" width="20px" height="20px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg"><circle class="circle" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle></svg>
        </div>
      </div>
    </div>
