<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Movie</title>
    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.5.6/plyr.css" />
    <script src="../dist/bundle.js"></script>
    <!-- <script src="https://cdn.plyr.io/3.5.6/plyr.js"></script>
    <script>
          document.addEventListener('DOMContentLoaded', () => {
              const player = Plyr.setup('.js-player');
          });
    </script> -->
  </head>
  <body>
    <div id="hero">
      <div id="output">
        
        <div id="progressBar"></div>
        <!-- The video player will be added here -->
        <video  id="players"  poster="./images/black.jpg" type="video/mp4"></video>
      </div>
      <!-- Statistics -->
      <div id="status">
        <div>
          <span class="show-leech">Streaming </span>
          <span class="show-seed">Seeding </span>
          <code id="streamedFileName"></code>
          <span class="show-leech"> from </span>
          <span class="show-seed"> to </span>
          <code id="numPeers">0 peers</code>
        </div>
    
        <div>
          <code id="downloaded"></code> of <code id="total"></code> - <span id="remaining"></span>
        </div>
    
        <div>
          &#x2193; <code id="downloadSpeed">0 b/s</code> / <code id="uploadSpeed">0 b/s</code> &#x2191;
        </div>
      </div>
      <div id="Downloadfiles">
        <h2 id="dd" style="display: none;">Download files..</h2>
        <h2 id="pp" style="display: block;">Please wait...</h2>
      </div>
    </div>
  </body>
</html>
